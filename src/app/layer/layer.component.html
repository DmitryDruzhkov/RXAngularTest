<mat-card>
  <mat-card-header>
    <mat-card-title>{{ layer.layer }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <app-data-list></app-data-list> -->
    <app-data-list-rx *ngIf="layer.isViewList"></app-data-list-rx>
  </mat-card-content>
  <mat-card-actions>
    <app-counter></app-counter>
  </mat-card-actions>
</mat-card>
<app-layer [layer]="item" *ngFor="let item of layer?.child"></app-layer>
